<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <title>South Carolina Politics</title>
    <link rel=StyleSheet href="styles.css" type="text/css">
  </head>
  <body>
    <div id="tim">
      <div class="t-img"><img src="images/tim-scott.jpg" alt="Tim Scott"></div>
      <div class="info">
        <h1>Tim Scott</h1>
        <p>Senate (R-SC 1st District) - 2014</p>
      </div>
      <div class="raised">
        <h4>$82,976</h4>
        <p>Raised</p>
      </div>
      <div class="donors">
        <h4>9,203</h4>
        <p>Donors</p>
      </div>
    </div>

    <div id="mark">
      <div class="m-img"><img src="images/Mark_Sanford,_Official_Portrait,_113th_Congress.jpg" alt="Mark Sanford"></div>
      <div class="info">
        <h1>Mark Sanford</h1>
        <p>House (R-SC 1st District) - 2014</p>
      </div>
      <div class="raised">
        <h4>$75,324</h4>
        <p>Raised</p>
      </div>
      <div class="donors">
        <h4>10,964</h4>
        <p>Donors</p>
      </div>
    </div>

  </body>
</html>
